{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}


{% block body %}
    <h2>{{ message }}</h2>

    {% if allow_create %}
        <p>Would you like to <a href="{% url 'new_page' %}?title={{name}}">create a new entry</a>?</p>
    {% endif %}

    <p><a href="{% url 'index' %}"">Return to home page</a></p>

{% endblock %}
