<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="right">
            <a href="index.html">Go Back</a>
        </div>
        <div class="center">
            <h1>My Google Advanced Search Front End</h1>
        </div>
        <h3 class="left">Find pages with...</h3>
        <form action="https://google.com/search">
            <!-- I think I really should've used a table here, but at this point ¯\_(ツ)_/¯ -->
            <table class="left">
                <tr>
                    <td>all of these words:</td>
                    <td><input class="advanced" autofocus="autofocus" type="text" name="as_q"></td>
                </tr>
                <tr>
                    <td>this exact word or phrase:</td>
                    <td><input class="advanced" type="text" name="as_epq"></td>
                </tr>
                <tr>
                    <td>any of these words:</td>
                    <td><input class="advanced" type="text" name="as_oq"></td>
                </tr>
                <tr>
                    <td>none of these words:</td>
                    <td><input class="advanced" type="text" name="as_eq"></td>
                </tr>
            </table>
            
            <div class="center">
                <input id="adv_sub_btn" type="submit" value="Advanced Search">
            </div>
            
        </form>
    </body>
</html>
